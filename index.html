<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="dam.js"></script>
    <title>DAM - Driehoek Achtergrond Machine</title>
  </head>
  <body>
    <canvas width="1920px" height="1080px"></canvas>
    <script>
      const dam = new DAM(document.querySelector("canvas"), {
        w: 30,
        h: 20,
        randomness: 20,
        gradient: {
          colors: [
            "#ff0000",
            "#00ff00",
            "#0000ff",
            "#ffff00",
            "#ff00ff",
            "#00ffff",
          ],
          randomness: 12,
        },
      });
    </script>
  </body>
</html>
